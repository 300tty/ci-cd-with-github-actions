name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker Image
      run: docker build -t my-app .
    - name: Run Tests
      run: docker run my-app ./run-tests.sh
    - name: Push to DockerHub
      if: success()
      run: docker push my-app
